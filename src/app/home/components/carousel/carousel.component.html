<div class="carousel-container">

  <mdb-carousel class="carousel slide carousel-slide"
                [interval]="5000"
                [isControls]="false"
                [animation]="'slide'"
                (activeSlideChange)="onActiveSlideChange($event)"
                #carousel>

    <mdb-carousel-item *ngFor="let slide of slides">
      <div class="view w-100">
        <img class="d-block w-100 carousel-slide-img" [src]="slide.image" [class]="slide.imgAlign">
        <div class="mask medium-mask waves-light" mdbWavesEffect>
        </div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3 slide-title" [textContent]="slide.title | translate"></h3>
        <div class="slide-content">
            <p *ngFor="let item of slide.content" class="slide-content-txt" [textContent]="item | translate">
            </p>
        </div>
      </div>
    </mdb-carousel-item>

    <div class="dots-list">
      <div *ngFor="let slide of slides; let id = index">
        <div class="dot" [ngClass]="{'active': id === currentSlide}" (click)="onDotClick(id)"></div>
      </div>
    </div>

    <!-- ++++++++++ PREV CONTROL ++++++++++ -->
    <div class="control left">
      <mat-icon class="control-icon" (click)="onPreviousClick()">chevron_left</mat-icon>
    </div>
  
    <!-- ++++++++++ NEXT CONTROL ++++++++++ -->
    <div class="control right">
      <mat-icon class="control-icon" (click)="onNextClick()">chevron_right</mat-icon>
    </div>

  </mdb-carousel>
</div>
